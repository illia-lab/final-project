<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кава</title>
  <style>
    body {
      background-color: #3b2a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .product {
      background-color: #4d3627;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #d9a066;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .product a:hover {
      background-color: #b5763b;
    }
  </style>
</head>
<body>
	<style>
		header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    position: sticky;
    top: 0;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    animation: fadeIn 1s ease-in-out;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

nav ul li {
    display: inline-block;
}


nav ul li a {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(135deg, #FFD700, #D4A373);
    color: #6f4e37;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

nav ul li a:hover {
    background: linear-gradient(135deg, #6f4e37, #8B5A2B);
    color: white;
    transform: scale(1.15);
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
}

nav ul li a::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
    transform: scale(0);
    transition: transform 0.5s ease-in-out;
}

nav ul li a:hover::before {
    transform: scale(1);
}

	</style>
	<header>
		<div class="logo">☕ Coffee Lovers</div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5000/index">Головна</a></li>
                <li><a href="http://127.0.0.1:5000/products">Кава</a></li>
                <li><a href="http://127.0.0.1:5000/cart">Кошик</a></li>
            </ul>
        </nav>
	</header>
  <h1 style="text-align:center;">Обери свою каву</h1>

  {% for product in products %}
    <div class="product">
      <img src="{{ url_for('static', filename='images' + product.image) }}" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>Ціна: {{ product.price }} грн</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Додати в кошик</a>
    </div>
  {% endfor %}
</body>
</html>
